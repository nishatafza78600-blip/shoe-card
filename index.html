<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./shoes.css">
</head>

<body>

    <div class="containerr">

        <div class="card">

            <!-- box1 -->

            <div class="shoes">
                <img src="./image/shoe img.png" alt="shoes image">
            </div>


            <!--box2  -->

            <div class="text">
                 <!-- ----- -->
                <div class="headicon">
                    <div class="heading">
                        <h2>AIRMAX</h2>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                 
                </div>
                     <!-- ------- -->
                        <!-- ------- -->

                         <div class="winter">
                <h2>Winter Collection</h2>
               </div>

                 <!-- ------- -->


               <div class="sneaker">
                <h1>Men Black Sneakers</h1>
               </div>

                  <!-- ------- -->

              <div class="dollar">
                <div><h3>$150</h3></div>
                  <div><h3><del>$200</del></h3></div>
              </div>
 
               <!-- ------- -->

               <div class="size">
                 <div><p>SIZE :</p></div>
                  <div><p>7</p></div>
                   <div><p>8</p></div>
                    <div><p>9</p></div>
                     <div><p>10</p></div>
                      <div><p>11</p></div>
               </div>

               <!-- ------- -->

               <div class="color">
                  <div><p>COLOR :</p></div> 
                   <div style="width: 20px; height: 20px; background-color: yellow; border-radius: 50%;"></div> 
                    <div style="width: 20px; height: 20px; background-color: black; border-radius: 50%;"></div> 
                     <div style="width: 20px; height: 20px; background-color: blue; border-radius: 50%;"></div>
               </div>

                <!-- ------- -->

                <div class="buy">
                    <div><p><i class="fa-brands fa-shopify"></i>BUY NOW</p></div>
                      <div><p><i class="fa-solid fa-cart-shopping"></i>ADD TO CART</p></div>
                </div>


                     
            </div>

        </div>


    </div>



    </div>
    </div>
    </div>

    </div>



    </div>
    </div>

</body>

</html>
